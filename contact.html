<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link Bootstrap, Font Awesome, CSS, animate.css-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <title>James Chhun | Full Stack Web Developer </title>
</head>

<body>
    <section id="section-form">
        <div class="row"> <a href="/"><i class = "fa fa-times-circle fa-2x"></i></a>
            <h2>Cool, just a few questions.</h2>
            <p>After making contact with me and introducing yourself through email, I will be sure to contact you as soon as possible, expect to hear from within 1-2 days or so.</p>
            <form action="/contact" method="POST">
                <div class="row">
                    <div class="col span-1-of-2">
                        <input type="text" name="mail[name]" placeholder="Name"> </div>
                    <div class="col span-1-of-2">
                        <input type="text" name="mail[email]" placeholder="Email address"> </div>
                </div>
                <!-- row-->
                <div class="row">
                    <div class="col span-1-of-2">
                        <input type="text" name="mail[phone]" placeholder="Phone number"> </div>
                    <div class="col span-1-of-2">
                        <input type="text" name="mail[subject]" placeholder="Subject"> </div>
                </div>
                <!-- row-->
                <div class="row">
                    <textarea name="mail[message]" id="message-box" cols="40" rows="10" placeholder="Introduce yourself, and briefly describe what are the reasons for contacting me? What kind of project do you need me to work on? How can I help? Please take your time."></textarea>
                </div>
                <input type="submit" value="submit"> </form>
            <!-- FORM TO SUBMIT NODEMAILER-->
        </div>
    </section>
</body>

</html>
